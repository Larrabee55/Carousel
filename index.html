<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script type="text/javascript" src="./jquery.js"></script>
  <script type="text/javascript" src="./jquery-cycle-all.js"></script>


  <script type="text/javascript">
    var html = '';
    $(document).ready(function () {
      $.getJSON('./products.json', function (data) {
        $.each(data, function (key, value) {
          $.each(value, function (index, stuff) {
            console
            html += '<div class="books">';
            html += '<h2 id="title">' + stuff.Title + '</h2>';
            html += '<h4>' + stuff.Author + '</h4>';
            html += '<p id="' + stuff.id + '" onclick="bookinfo()"><img src="' + stuff.Source + '" style="max-width:100%;max-height:100%;"></p>';
            html += '<p id="information"></p></div>'
          });
        });
        $('#books').html(html);

        $('#books').cycle({
          fx: 'fade',
          pause: '1',
          prev: '#prev',
          next: '#next',
          speed: 500,
          timeout: 10000
        });
      });
    });
  </script>
  <script type="text/javascript" src="./bookInfo.js"></script>
  <title>Carousel</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Book Carousel</h1>
      <hr class="my-4">
      <p>Click on a book for more details.</p>
    </div>
    <div class="row">
      <div id="books"></div>

    </div>
  </div>
</body>

</html>
