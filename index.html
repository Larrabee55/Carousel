<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript" src="./bookInfo.js"></script>
  <script type="text/javascript" src="./jquery.js"></script>
  <script type="text/javascript" src="./jquery-cycle-all.js"></script>

  <script type="text/javascript">
    var html = '';
    $(document).ready(function () {
      $.getJSON('./products.json', function (data) {
        $.each(data, function (key, value) {
          $.each(value, function (index, stuff) {
            html += '<div id="books">';
            html += '<h2 id="title"> hello' + stuff.title + '</h2>';
            html += '<h4> hello' + stuff.Author + '</h4>';
            html += '<p onclick="bookinfo()"><img src="' + stuff.Source + '" style="max-width:100%;max-height:100%;"></p></div>';
          });
        });
        $('#books').html(html);

        $('#books').cycle({
          fx: 'fade',
          pause: '1',
          prev: '#prev',
          next: '#next',
          speed: 500,
          timeout: 10000
        });
      });
    });
  </script>
  <title>Carousel</title>
</head>

</html>
